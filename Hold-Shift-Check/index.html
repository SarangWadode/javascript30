<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Shift to check multiple boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout</p>
        </div>
    </div>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
    </div>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift keys</p>
        </div>
    </div>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
    </div>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Everything in between should also be set to checked</p>
        </div>
    </div>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Triying to do it without any libraries</p>
        </div>
    </div>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Just regular javascript</p>
        </div>
    </div>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Excellent work</p>
        </div>
    </div>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Let's tweet our result!</p>
        </div>
    </div>
</body>
</html>
